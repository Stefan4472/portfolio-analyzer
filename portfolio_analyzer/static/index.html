<!doctype html>
<html>
  <head>
    <title>Stefan's Site Analytics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <canvas id="line_chart"></canvas>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="mb-3">
            <label for="ticker" class="form-label">Stock Ticker</label>
            <input type="text" class="form-control" id="ticker" value="GOOG"/>
            <button class="btn btn-primary" id="submit">Run Query</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const line = document.getElementById('line_chart');
    const lineChart = new Chart(line, {
      type: 'line',
      data: {
        labels: [],
        datasets: []
      },

      options: {
        scales: {
          y: {
            beginAtZero: true,
            stacked: true
          }
        }
      }
    });

    function parseResponse(response) {
      let data = [];
      let timestamps = [];
      let counter = 0;
      for (let day in response) {
        console.log(day, response[day]);
        // Super crude way to limit the number of points
        if (counter % 10 === 0) {
          data.push(response[day]);
          timestamps.push(day);
        }
        ++counter;
      }

      return {
        labels: timestamps,
        datasets: [{
          label: 'Your data',
          data: data,
          borderWidth: 1,
        }],
      }
    }

    function updateLineChart(datasets) {
      lineChart.data = datasets;
      lineChart.update();
    }

    function handleQueryResponse() {
      let json = JSON.parse(this.responseText);
      console.log(json)
      let datasets = parseResponse(json);
      console.log(datasets);
      updateLineChart(datasets);
    }

    function runQuery(ticker) {
      const req = new XMLHttpRequest();
      req.addEventListener("load", handleQueryResponse);
      let requestUrl = "http://127.0.0.1:5000/" + ticker;
      req.open("GET", requestUrl);
      req.setRequestHeader('Authorization', '1234')
      req.send();
    }

    function runExistingQuery() {
      const ticker = document.getElementById("ticker").value;
      runQuery(ticker);
    }

    document.getElementById("submit").addEventListener('click', runExistingQuery);
  </script>
</html>
